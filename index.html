<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice game</title>
   <!--- CDN IONIC-->
   <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
   <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
   <!-- fontawesome-->
   <script src="https://kit.fontawesome.com/3d38d388a2.js"></script>
</head>
<body>
  
  <ion-app > 
    <ion-content class="ion-padding">  
      <div class="wrapper">
        <ion-grid>

          <!-- New game -->   
          <ion-row>
            <ion-col size= "12" size-xs>
              <div class="ion-text-center">
                <p id="newGame"> <span><i id = "newLogo" class="fas fa-plus-circle"></i>&nbsp</span> NEW GAME </p>
              </div>
            </ion-col>
          </ion-row>

          <!-- player1 & player2 -->   
          <ion-row class="ion-justify-content-between">
            <ion-col size = "4" size-xs>
              <div class="ion-text-center">
                <p id="player1">PLAYER1 &nbsp<span ><i id="tour1" class="fas fa-baseball-ball"></i></span></p> 
              </div>
            </ion-col>
            <ion-col size= "4" size-xs>
              <div class="ion-text-center">
                <p  id="textDisplay"></p>
              </div>
            </ion-col>
            <ion-col size= "4" size-xs>
              <div class="ion-text-center">
                <p id="player2"> PLAYER2 &nbsp<span ><i id="tour2" class="fas fa-baseball-ball"></i></span>  </p>
              </div>
            </ion-col>
          </ion-row>

          <!-- Global scores -->   
          <ion-row class="ion-justify-content-between">
            <ion-col size= "4" size-xs>
              <div class="ion-text-center">
                <p id="p1GlobalScore">0</p>   
              </div>
            </ion-col>
            <ion-col size= "4" size-xs>
              <div class="ion-text-center">
                <p id="dice"></p>
              </div>
            </ion-col>
            <ion-col size= "4" size-xs>
              <div class="ion-text-center">
                <p id="p2GlobalScore">0</p> 
              </div>
            </ion-col>
          </ion-row>

        </ion-grid>
      </div>
    </ion-content>   
  </ion-app>


</body>
</html>
